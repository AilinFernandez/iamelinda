version: 1
frontend:
  phases:
    preBuild:
      commands:
        - ls -la
        - npm install
        - ls -la frontend
        - cd frontend && npm install
    build:
      commands:
        - cd frontend && npm run build
  artifacts:
    baseDirectory: frontend/build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - frontend/node_modules/**/*