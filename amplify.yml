version: 1
backend:
  phases:
    build:
      commands:
        - npm install
  artifacts:
    baseDirectory: .
    files:
      - 'backend/**/*'
      - 'node_modules/**/*'
      - 'package.json'
      - 'package-lock.json'
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        - cd frontend && npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend/build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - frontend/node_modules/**/*