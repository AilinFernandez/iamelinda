version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend && npm install
    build:
      commands:
        - cd frontend && npm run build
  artifacts:
    baseDirectory: frontend/build
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
backend:
  phases:
    build:
      commands:
        - npm install
    deploy:
      commands:
        - npm start
  artifacts:
    baseDirectory: .
    files:
      - '**/*'